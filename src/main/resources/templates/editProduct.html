<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Product</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERd`knLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3>Edit Product</h3>

        <form th:action="@{${product.productId} ne null ? '/product/update' : '/product/create'}" th:object="${product}" method="post">
        <input type="hidden" th:field="*{productId}"/>

            <div class="form-group">
                <label>Name</label>
                <input th:field="*{productName}"
                       class="form-control mb-3 col-4"/>
            </div>

            <div class="form-group">
                <label>Quantity</label>
                <input th:field="*{productQuantity}"
                       class="form-control mb-3 col-4"/>
            </div>

            <button class="btn btn-success">Update</button>
        </form>
    </div>
</body>
</html>
